<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.min.css">
  <!-- <link rel="stylesheet" href="../fontawesome 5.15.4/css/all.min.css"> -->
  <link rel="stylesheet" href="../css/empty_result.css">
  <title>Document</title>
</head>
<body>
  <div class="container p-5">
    <!-- 어떤 컨셉의 여행지 -->
    <div class="alert alert-success text-center cherry" role="alert">
        검색 결과가 없어요. 다시 검색해주세요.
    </div>
    <!-- 키워드 6개 -->
    <div class="row justify-content-between" style="font-size:0.8em;">
      <div class="col-md-2 p-1 ms-md-1 cherry keyword">야경이 멋진</div>
      <div class="col-md-2 p-1 cherry keyword">부모님 모시고</div>
      <div class="col-md-2 p-1 cherry keyword">가을에 가기 좋은</div>
      <div class="col-md-2 p-1 cherry keyword">피톤치드</div>
      <div class="col-md-2 p-1 cherry keyword">벚꽃 명소</div>
      <div class="col-md-2 p-1 cherry keyword">체험교육</div>
    </div>
    <!-- 검색창 -->
    <form>
      <div class="m-5 d-flex justify-content-center">
      <input type="text" id="disabledTextInput" class="form-control cherry search" placeholder="원하는 키워드를 검색하세요">
        <div class="icon ms-3">
          <i type="button" class="fas fa-search fa-3x"></i>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
