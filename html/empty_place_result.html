<body>
  <div class="container p-5">
    <!-- fix_sentence_1(어떤 컨셉의 여행지) -->
    <div class="alert alert-success text-center cherry" role="alert">
        검색 결과가 없어요. 다시 검색해주세요.
    </div>

    <!-- 검색창 
    <form>
      <div class="m-5 d-flex justify-content-center">
       search_keyword
      <input type="text" id="disabledTextInput" class="form-control cherry search" placeholder="원하는 키워드를 검색하세요">
        <div class="icon ms-3">
           search_btn
          <i type="button" class="fas fa-search fa-3x"></i>
        </div>
      </div>
    </form> -->

    <!-- 공백 -->
    <div style="height:300px;"></div>

    <div class="d-flex flex-row result">
      <!-- user_character -->
      <div class="col-md-6 p-2 fs-5">
        <span style="font-size:30px; font-weight: 700;">20대 여성</span>이 가장 많이 검색하는 키워드예요.
      </div>
      <!-- fix_sentence_2 -->
      <div class="col-md-6"></div>
    </div>
    <br><br>
    <!-- 키워드6개 -->
    <div class="row justify-content-between text-center" style="font-size:0.8em;">
      <!-- user_charcter_keyword -->
      <div class="col-md-2 p-1 ms-md-1 cherry1 keyword">야경이 멋진</div>
      <div class="col-md-2 p-1 cherry1 keyword">부모님 모시고</div>
      <div class="col-md-2 p-1 cherry1 keyword">가을에 가기 좋은</div>
      <div class="col-md-2 p-1 cherry1 keyword">피톤치드</div>
      <div class="col-md-2 p-1 cherry1 keyword">벚꽃 명소</div>
      <div class="col-md-2 p-1 cherry1 keyword">체험교육</div>
      <div class="col-md-2 p-1 cherry1 keyword">데이트하기 좋은</div>
      <div class="col-md-2 p-1 cherry1 keyword">강아지랑</div>
    </div>
